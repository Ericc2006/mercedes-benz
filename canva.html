    <h2>Apļa laukuma un rādiusa aprēķināšana</h2>

    <form id="aplisForm">
        <label for="radiuss">Ievadiet apļa rādiusu:</label>
        <input type="number" id="radiuss" name="radiuss" min="0" required>
        <br>

        <button type="button" onclick="aprekinatAplis()">Aprēķināt</button>
    </form>

    <div id="aplisRezultats"></div>

    <h2>Zīmēšana</h2>

    <form id="zimejumsForm">
        <label for="krassa">Ievadiet krāsu:</label>
        <input type="color" id="krassa" name="krassa" value="#ff0000" required>
        <br>

        <label for="x">Ievadiet x koordinātu:</label>
        <input type="number" id="x" name="x" min="0" max="500" required>
        <br>

        <label for="y">Ievadiet y koordinātu:</label>
        <input type="number" id="y" name="y" min="0" max="300" required>
        <br>

        <label for="r">Ievadiet rādiusu:</label>
        <input type="number" id="r" name="r" min="0" max="100" required>
        <br>

        <button type="button" onclick="zimet()">Uzzīmēt</button>
    </form>

    <canvas id="canvasZimejums" width="500" height="300"></canvas>


    <h2>Taisnleņķa trijstūri</h2>

    <form id="trijsturisForm">
        <label for="katete1">Ievadiet kateti 1:</label>
        <input type="number" id="katete1" name="katete1" min="0" required>
        <br>

        <label for="katete2">Ievadiet kateti 2:</label>
        <input type="number" id="katete2" name="katete2" min="0" required>
        <br>

        <button type="button" onclick="aprekinatTrijsturi()">Aprēķināt un uzzīmēt</button>
    </form>

    <canvas id="canvasTrijsturis" width="500" height="300"></canvas>
    <div id="trijsturisRezultats"></div>
